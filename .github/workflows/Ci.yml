name: Stock CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    
    steps:
      - uses: actions/checkout@v2 
      - name: Use node.js ${{ matrix.node-version }}
      -  uses: actions/setup-node@v1
        with: 
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint
